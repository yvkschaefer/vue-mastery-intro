<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Product App</title>
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" alt="green socks">
            </div>
            <div class="product-info">
                <h1>{{ title }}</h1>
                <p v-if="inStock">In Stock</p>
                <!-- <p v-else-if="inventory < 10 && inventory > 0">Almost sold out!</p> -->
                <p v-else>Out of Stock</p>
                <p v-if="onSaleMessage">{{onSaleMessage}}</p>
                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>
                <div v-for="(variant, index) in variants" :key="variant.variantId" class="color-box" :style="{backgroundColor: variant.variantColour}"
                    @mouseover="updateProduct(index)">
                </div>
                <div class="bottomButtons">
                    <button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">
                        Add to Cart</button>
                    <button v-on:click="removeFromCart" :class="{ outOfStock: !inStock }">Remove from Cart</button>
                    <div class="cart">
                        <p>Cart ({{cart}})</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
